<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .bar {
            background-color: rgb(135, 217, 255);
            height: 90px;
            width: 100%;
            color: #ffffff;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 20px;
            width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .form-control {
            background-color: #DAE9FF;
            width: 100%;
            height: 58px;
            border-radius: 38px;
            padding-top: 2px;
            padding-left: 34px;
            margin-bottom: 20px;
            border: none; /* Removed border to make it consistent with the container */
        }
        .upload{
            width: 100px;
            position: relative;
            margin: auto;
            margin-bottom: 20px;
        }
        .upload img{
            border-radius: 50%;
            border: 6px solid #eaeaea;
        }
        .upload .round{
            position: absolute;
            bottom: 0;
            right: 0;
            background: #00B4FF;
            width: 32px;
            height: 32px;
            line-height: 33px;
            text-align: center;
            border-radius: 50%;
            overflow: hidden;
        }
        .upload .round input[type="file"]{
            position: absolute;
            transform: scale(2);
            opacity: 0;
        }
        input[type=file]::-webkit-file-upload-button{
            cursor: pointer;
        }
        .submit{
            width: 100%;
            height: 58px;
            border-radius: 38px;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        a:hover{
            color: #8484ec;
        }
    </style>
</head>
<body>
    <div class="bar">
        <h1 class="text-center"> <a href="/contact.html">  contacts</a></h1>
    </div>

    <div class="form-container">
        <form id="contactForm">
            <div class="upload">
                <img src="/noprofil.jpg" width="100" height="100" alt="">
                <div class="round">
                    <input type="file">
                    <i class="fa fa-camera" style="color: #fff;"></i>
                </div>
            </div>
            
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
            
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
            
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            
            <button type="submit" class="btn btn-primary submit">Ajouter</button>
        </form>
    </div>

    <script>
        // Get form and form fields
        const contactForm = document.getElementById('contactForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const emailInput = document.getElementById('email');

        // Add event listeners for input validation
        firstNameInput.addEventListener('input', validateFirstName);
        lastNameInput.addEventListener('input', validateLastName);
        phoneNumberInput.addEventListener('input', validatePhoneNumber);

        // Define validation functions
        function validateFirstName() {
            if (!/^[A-Za-z]+$/.test(firstNameInput.value)) {
                firstNameInput.setCustomValidity('Only letters are allowed');
            } else {
                firstNameInput.setCustomValidity('');
            }
        }

        function validateLastName() {
            if (!/^[A-Za-z]+$/.test(lastNameInput.value)) {
                lastNameInput.setCustomValidity('Only letters are allowed');
            } else {
                lastNameInput.setCustomValidity('');
            }
        }

        function validatePhoneNumber() {
            if (!/^[0-9]+$/.test(phoneNumberInput.value)) {
                phoneNumberInput.setCustomValidity('Only numbers are allowed');
            } else {
                phoneNumberInput.setCustomValidity('');
            }
        }

        // Prevent default form submission and perform final validation before submission
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            if (contactForm.checkValidity()) {
                // Form is valid, submit it
                this.submit();
            } else {
                // Form is invalid, handle errors
                // This will trigger the default browser validation messages
            }
        });
    </script>
</body>
</html>
